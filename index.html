<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <form id="marks_form">
      <div class="mb-3">
        <label for="number_of_subjects" class="form-label">Enter Number of Subjects</label>
        <input type="number" class="form-control" id="number_of_subjects">
        <div id="fields"></div>
        <button type="button" class="btn btn-primary my-2" id="generate_fields">Generate Fields</button>
      </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"
    integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
  <script>
    // generate fields according to number of subjects on keypress using Jquery
    $(document).ready(
      function () {
        $("#number_of_subjects").on("change", function () {
          console.log("on change");
          let number_of_subjects = $(this).val();
          let html = ''
          for (var i = 1; i <= number_of_subjects; i++) {
            html += '<div class="mb-3"><label for="subject_' + i + '" class="form-label">Subject ' + i + '</label><input type="number" class="form-control" id="subject_' + i + '"></div>';
          }
          $("#fields").html(html);
        });
      }
    );
  </script>
</body>

</html>
